coverage:
  status:
    project:
      default:
        target: 75%
        threshold: 3%
    patch:
      default:
        target: 70%
        threshold: 5%

  ignore:
    - "tests/"
    - "scripts/"
    - "**/__pycache__/"
    - "**/test_*.py"

comment:
  layout: "header, diff, files"
  behavior: default
  require_changes: true